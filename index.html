<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan VTK</title>
    <script defer src="/src/js/app.js"></script>
    <link rel="stylesheet" href="/src/style/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon (1).ico" />
</head>

<body id="main">
    <header class="header" id="header">
        <div class="header__container container">
            <div class="header__inner">
                <div class="header__left">
                    <span class="menu__button" onclick="openNav()"><i class='bx bx-menu'></i></span>
                    <div class="header__logo">
                        <a class="logo" href="index.html"><i class='bx bx-notepad'></i>Plan VTK</a>
                    </div>
                </div>
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                    <div class="sidenav__user">
                        <div class="sidenav__user-info">
                            <div class="header__personalaccount">
                                <img class="header__user" src="/src/assets/images/photo_2023-01-18_21-50-46.jpg" alt="">
                            </div>
                            <div class="sidenav__user-info_text">
                                <p class="user-info__name">Любовь</p>
                                <p class="user-info__nickname">lyuvvi</p>
                            </div>
                        </div>
                        <button class="settings"><i class='bx bxs-cog btnbx'></i><span></span> Настройки</button>
                    </div>
                    <div class="sidenav__calendar">
                        <button onclick="window.location.href = 'calendar.html';" class="calendar__today"><i
                                class='bx bxs-calendar btnbxs'></i>Суббота, 4 марта</button>
                        <div class="calendars__todo">
                            <button class="todays"><i class='bx bx-calendar-star btnbx'></i>Сегодня</button>
                            <button class="calendar__todo"><i class='bx bx-collection btnbx'></i>Все задачи</button>
                        </div>
                    </div>
                    <div class="sidenav__workspaces">
                        <div class="dropdown">
                            <button onclick="myFunction()" class="dropbtn"><i
                                    class='bx bx-folder btnbxs'></i>Пространства</button>
                            <div id="myDropdown" class="dropdown-content">
                                <div class="dropdowns">
                                    <button onclick="myFunction1()" class="dropbtns"><i
                                            class='bx bxs-briefcase-alt-2'></i>Работа</button>
                                    <div id="myDropdowns" class="dropdown-contents">
                                        <button class="workspaces__li"><i class='bx bx-edit-alt'></i>Цели</button>
                                        <button class="workspaces__li"><i class='bx bx-edit-alt'></i></i>Планы</button>
                                    </div>
                                </div>
                                <div class="dropdownss">
                                    <button onclick="myFunction2()" class="dropbtnss"><i
                                            class='bx bxs-face'></i>Личное</button>
                                    <div id="myDropdownss" class="dropdown-contentss">
                                        <button class="workspaces__lis"><i class='bx bx-edit-alt'></i>Цели</button>
                                        <button class="workspaces__lis"><i class='bx bx-edit-alt'></i></i>Планы</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sidenav__category">
                        <div class="dropdowwn">
                            <button onclick="myFunction3()" class="dropbttn"><i
                                    class='bx bxs-category btnbxs'></i>Категории</button>
                            <div id="myDropdowwn" class="dropdowwn-content">
                                <li class="">Работа</li>
                                <li class="">Личное</li>
                                <li class="">Дом</li>
                                <li class="">Прочее</li>
                                <li class="">Важное</li>
                                <li class="">Рутина</li>
                            </div>
                        </div>
                    </div>
                    <div class="sidenav__notes">
                        <button class="notes"><i class='bx bx-clipboard'></i>Заметки</button>
                        <button class="note"><i class='bx bx-pencil'></i>Создать новую заметку</button>
                    </div>
                    <div class="sidenav__tracker">
                        <button class="trackers"><i class='bx bx-check-double'></i>Трекер привычек</button>
                        <button class="track"><i class='bx bx-dumbbell'></i>Спорт</button>
                        <button class="track"><i class='bx bx-water'></i>Вода</button>
                        <button class="track"><i class='bx bxs-time'></i>Режим сна</button>
                    </div>
                    <div class="sidenav__exit">
                        <button class="exit"><i class='bx bx-exit'></i>Выход</button>
                    </div>
                    <div class="sidenav__setting">
                        <button class="question"><i class='bx bx-question-mark'></i>Справочник</button>
                        <button class="app"><i class='bx bx-error-alt'></i>О приложении</button>
                    </div>
                </div>
                <button class="photo__user"><img class="user" src="/src/assets/images/photo_2023-01-18_21-50-46.jpg"
                        alt=""></button>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="sidenav__calendar">
                <button onclick="window.location.href = 'calendar.html';" class="calendar__today"><i
                        class='bx bxs-calendar btnbxs'></i>Суббота, 4 марта</button>
                <div class="calendars__todo">
                    <button class="todays"><i class='bx bx-calendar-star btnbx'></i>Сегодня</button>
                    <button class="calendar__todo"><i class='bx bx-collection btnbx'></i>Все задачи</button>
                </div>
            </div>
            <div class="sidenav__workspaces">
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn"><i
                            class='bx bx-folder btnbxs'></i>Пространства</button>
                    <div id="myDropdown" class="dropdown-content">
                        <div class="dropdowns">
                            <button onclick="myFunction1()" class="dropbtns"><i
                                    class='bx bxs-briefcase-alt-2'></i>Работа</button>
                            <div id="myDropdowns" class="dropdown-contents">
                                <button class="workspaces__li"><i class='bx bx-edit-alt'></i>Цели</button>
                                <button class="workspaces__li"><i class='bx bx-edit-alt'></i></i>Планы</button>
                            </div>
                        </div>
                        <div class="dropdownss">
                            <button onclick="myFunction2()" class="dropbtnss"><i
                                    class='bx bxs-face'></i>Личное</button>
                            <div id="myDropdownss" class="dropdown-contentss">
                                <button class="workspaces__lis"><i class='bx bx-edit-alt'></i>Цели</button>
                                <button class="workspaces__lis"><i class='bx bx-edit-alt'></i></i>Планы</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidenav__category">
                <div class="dropdowwn">
                    <button onclick="myFunction3()" class="dropbttn"><i
                            class='bx bxs-category btnbxs'></i>Категории</button>
                    <div id="myDropdowwn" class="dropdowwn-content">
                        <li class="">Работа</li>
                        <li class="">Личное</li>
                        <li class="">Дом</li>
                        <li class="">Прочее</li>
                        <li class="">Важное</li>
                        <li class="">Рутина</li>
                    </div>
                </div>
            </div>
            <div class="sidenav__notes">
                <button class="notes"><i class='bx bx-clipboard'></i>Заметки</button>
                <button class="note"><i class='bx bx-pencil'></i>Создать новую заметку</button>
            </div>
            <div class="sidenav__tracker">
                <button class="trackers"><i class='bx bx-check-double'></i>Трекер привычек</button>
                <button class="track"><i class='bx bx-dumbbell'></i>Спорт</button>
                <button class="track"><i class='bx bx-water'></i>Вода</button>
                <button class="track"><i class='bx bxs-time'></i>Режим сна</button>
            </div>
        </div>
    </main>
    <button id="select" onclick="darkLight()" class="darklight"><i class='bx bxs-sun'></i></button>
    <script type="text/javascript" src="dark.js"></script>
    <div class="button__up">
        <a href="#"><i class='bx bxs-up-arrow-circle'></i></a>
    </div>
</body>

</html>
