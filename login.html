<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan VTK</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./src/style/main.min.css">
    <link rel="stylesheet" href="./src/style/vendor.min.css">
    <script defer src="./src/js/vendor/ellipsis.js"></script>
    <script defer src="./src/js/app.js"></script>
        <link rel="icon" type="image/png" href="/favicon.ico" />
</head>
<body>
    <div class="registration">
        <div class="registration__container">
            <div class="registration__img"><img src="/src/assets/images/парень на регистрации.png" alt="" class="reg__img"></div>
            <div class="registration__right">
                <div class="registration__title">С возвращением! Пожалуйста, введите верные данные.</div>
                <form action="" class="registration__form">
                    <input class="registration__input" type="email" id="input-email" placeholder="Ваша почта">
                    <input class="registration__input" type="password" id="input-password" placeholder="Введите пароль">
                    <button class="registration__button" onclick="loginData()">Войти</button>
                    <button onclick="window.location.href = 'index.html'" class="registration__button">Назад</button>
                    <div class="registration__links">
                        <a href="/password.html" class="registration__link">Забыли пароль?</a>
                        <a href="/login.html" class="registration__link">У Вас нет аккаунта? Зарегистрируйтесь!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
