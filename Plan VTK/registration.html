<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan VTK</title>
    <script defer src="/src/js/app.js"></script>
    <link rel="stylesheet" href="/src/style/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="registration">
        <div class="registration__container">
            <div class="registration__img"><img src="/src/assets/images/парень на регистрации.png" alt=""></div>
            <div class="registration__right">
                <div class="registration__title">Откройте возможность упорядоченного пространства с “Plan VTK”</div>
                <form action="" class="registration__form">
                    <input class="registration__input" type="text" id="input-name" placeholder="Ваше имя">
                    <input class="registration__input" type="email" id="input-email" placeholder="Email">
                    <input class="registration__input" type="password" id="input-password" placeholder="Пароль">
                    <input class="registration__input" type="password" id="input-password" placeholder="Повторите пароль">
                    <p class="registration__offer">Регистрируясь, Вы подтверждаете, что даёте Согласие на обработку персональных данных.</p>
                    <button class="registration__button" onclick="registerData()">Регистрация</button>
                    <button class="registration__button">Назад</button>
                    <div class="registration__links">
                        <a href="/password.html" class="registration__link">Забыли пароль?</a>
                        <a href="/login.html" class="registration__link">У Вас уже есть аккаунт? Авторизуйтесь!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
